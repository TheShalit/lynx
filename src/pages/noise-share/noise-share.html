<ion-header>

  <ion-navbar>
    <ion-title>Noise Share</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Select Floor</ion-label>
      <ion-select [(ngModel)]="floor">
        <ion-option value="floor1" selected="true">Floor 1</ion-option>
        <ion-option value="floor2">Floor 2</ion-option>
        <ion-option value="floor3">Floor 3</ion-option>
        <ion-option value="floor4">Floor 4</ion-option>
        <ion-option value="floor5">Floor 5</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
