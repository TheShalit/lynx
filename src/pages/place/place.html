<ion-header>

  <ion-navbar>
    <ion-title><img [src]="floor.img" style="height:30px;vertical-align:bottom" />Floor {{floor.num}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card style="height: calc(100% - 20px);">

    <ion-card-header>
      {{floor.name}}
    </ion-card-header>

    <ion-card-content>
      <div style="position:relative;height:150px">
        <google-chart style="left: 50%;margin-left: -125px;position: absolute;"
                      [data]="floor.data"></google-chart>
      </div>
      <button ion-button icon-left block style="margin-top:calc(100% - 20px)" (click)="share()">
        <ion-icon name="share"></ion-icon>
        Share
      </button>
    </ion-card-content>

  </ion-card>
</ion-content>
