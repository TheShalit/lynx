<ion-header>
  <ion-navbar>
    <ion-title>Lynx</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="noiseShare()">
        <ion-icon name="microphone"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card style="text-align:center; ">

    <ion-card-header style="padding:4px;">
      <div>Welcome <b>Shalev Shalit</b>!</div>
    </ion-card-header>

    <ion-card-content>
      <div style="position:relative;height:150px">
        <google-chart style="left: 50%;margin-left: -75px;position: absolute;"
                      [data]="gaugeChartOptions"></google-chart>
      </div>
      <button ion-item *ngFor="let floor of floors" (click)="openPlace(floor.num)">
        <ion-avatar item-left>
          <img [src]="floor.img">
        </ion-avatar>
        Floor {{floor.num}}
        <div item-right>
          <img [src]="'images/sound-' + (floor.lvl > 70 ? 'red' : 'green') + '.png'"
               style="height:24px;width: 24px;float: left;vertical-align: bottom;margin-right:20px;"/>
          {{floor.lvl | number:'1.2-2'}}%
        </div>
      </button>
    </ion-card-content>

  </ion-card>
  <button ion-button block (click)="openForm()">Find a Partner</button>
</ion-content>
